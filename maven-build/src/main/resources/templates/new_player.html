<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Player Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Player Management System</h1>
		<hr>
		<h2>Save Player</h2>

		<form action="#" th:action="@{/savePlayer}" th:object="${player}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Player Name" class="form-control mb-4 col-4" required>

				<input type="text" th:field="*{team}"
				placeholder="Team" class="form-control mb-4 col-4" required>

				<input type="number" step="1" min="0" th:field="*{points}"
				placeholder="Number of Points" class="form-control mb-4 col-4" required>

				<select th:field="*{country}" class="form-control mb-4 col-4" required>
						<option value="Canada">Canada</option>
						<option value="Finland">Finland</option>
						<option value="Germany">Germany</option>
						<option value="USA">USA</option>
				</select>

				<button type="submit" class="btn btn-info col-2">Save Player</button>
		</form>

		<hr>

		<a th:href = "@{/}">Back to List of Players</a>
	</div>
</body>
</html>
